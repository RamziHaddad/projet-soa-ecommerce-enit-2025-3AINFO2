version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - ecommerce-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ecommerce-network

  mysql:
    image: mysql:8.0
    container_name: order-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ordersdb
      MYSQL_USER: orderuser
      MYSQL_PASSWORD: orderpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  order-service:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: order-service
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:mysql://mysql:3306/ordersdb
      QUARKUS_DATASOURCE_USERNAME: orderuser
      QUARKUS_DATASOURCE_PASSWORD: orderpass
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Kafka channel configuration
      MP_MESSAGING_OUTGOING_PRICING_REQUESTS_CONNECTOR: smallrye-kafka
      MP_MESSAGING_OUTGOING_PRICING_REQUESTS_TOPIC: pricing-requests
      MP_MESSAGING_OUTGOING_INVENTORY_REQUESTS_CONNECTOR: smallrye-kafka
      MP_MESSAGING_OUTGOING_INVENTORY_REQUESTS_TOPIC: inventory-requests
      MP_MESSAGING_OUTGOING_PAYMENT_REQUESTS_CONNECTOR: smallrye-kafka
      MP_MESSAGING_OUTGOING_PAYMENT_REQUESTS_TOPIC: payment-requests
      MP_MESSAGING_OUTGOING_CARD_VALIDATION_REQUESTS_CONNECTOR: smallrye-kafka
      MP_MESSAGING_OUTGOING_CARD_VALIDATION_REQUESTS_TOPIC: card-validation-requests
      MP_MESSAGING_OUTGOING_DELIVERY_REQUESTS_CONNECTOR: smallrye-kafka
      MP_MESSAGING_OUTGOING_DELIVERY_REQUESTS_TOPIC: delivery-requests
      MP_MESSAGING_OUTGOING_NOTIFICATIONS_CONNECTOR: smallrye-kafka
      MP_MESSAGING_OUTGOING_NOTIFICATIONS_TOPIC: notifications
    networks:
      - ecommerce-network

volumes:
  mysql_data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
