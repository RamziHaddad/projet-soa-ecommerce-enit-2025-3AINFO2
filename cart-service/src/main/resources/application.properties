# Application
quarkus.application.name=cart-service

# HTTP Port (changed from 8080 to avoid conflict with order-service)
quarkus.http.port=8081

# Redis Configuration
quarkus.redis.hosts=redis://localhost:6379
# Default TTL for cart data (24 hours in seconds)
cart.redis.ttl=86400

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092

# Outgoing channel for cart checkout events
mp.messaging.outgoing.cart-checkout-out.connector=smallrye-kafka
mp.messaging.outgoing.cart-checkout-out.topic=cart-events
mp.messaging.outgoing.cart-checkout-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.ecommerce.cart".level=DEBUG
