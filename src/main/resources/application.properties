spring.application.name=pricing-service

# Server
server.port=8083

# Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pricing_service
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database initialization (optionnel)
spring.sql.init.mode=always
#configuration kafka:
spring.kafka.bootstrap-servers=localhost:9092
# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=
# Consumer Configuration (pour plus tard si vous consommez des ?v?nements)
spring.kafka.consumer.group-id=pricing-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest
# Topics Kafka
kafka.topics.price-change=price-change-events
kafka.topics.promotion-expiring=promotion-expiring-events