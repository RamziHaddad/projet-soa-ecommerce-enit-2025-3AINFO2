# Port du serveur
server.port=8082

# Configuration MySQL - METTEZ DIRECTEMENT VOS CREDENTIALS
spring.datasource.url=jdbc:mysql://localhost:3306/payment_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Nom de l'application
spring.application.name=payment-service

# Logs avec trace IDs
logging.level.com.ecommerce.payment=DEBUG
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info,circuitbreakers,metrics,prometheus
management.endpoint.health.show-details=always

# Micrometer Tracing (replaces Sleuth)
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Enable tracing for web requests and clients
management.tracing.enabled=true

# Resilience4j Circuit Breaker config
resilience4j.circuitbreaker.instances.orderService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.orderService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.orderService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.orderService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.orderService.permittedNumberOfCallsInHalfOpenState=3

# Resilience4j Retry config
resilience4j.retry.instances.orderServiceRetry.max-attempts=3
resilience4j.retry.instances.orderServiceRetry.wait-duration=2s
resilience4j.retry.instances.orderServiceRetry.enable-exponential-backoff=true
resilience4j.retry.instances.orderServiceRetry.exponential-backoff-multiplier=2