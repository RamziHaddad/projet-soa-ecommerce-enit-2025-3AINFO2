# Configuration de la source de données pour PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=ons123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/Catalog
quarkus.http.port=8081
# Activer OpenAPI et Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi
# Configuration Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.log.console.enable=true
quarkus.log.level=INFO