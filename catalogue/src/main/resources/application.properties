# Configuration de la source de donn�es pour PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=bedoui
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/Catalog
quarkus.http.port=8081
# Activer OpenAPI et Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi
# Configuration Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.log.console.enable=true
quarkus.log.level=INFO

# Kafka Configuration
# product-events :  nom local à ton code : chaque microservice peut avoir son propre nom
# catalog-events : nom de vrai topic kafka 
# 1 Topic → plusieurs Channels
mp.messaging.outgoing.product-events.connector=smallrye-kafka
mp.messaging.outgoing.product-events.topic=catalog-events
mp.messaging.outgoing.product-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.bootstrap.servers=localhost:9092